<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Current Weather App</title>

    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- default css  -->
    <link rel="stylesheet" href="styles/index.css" />
  </head>

  <body>
    <!-- main start -->
    <main>
      <section class="weather-bg">
        <div class="container">
          <div class="row">
            <div class="col-md-6 offset-md-3">
              <div class="search-weather text-center py-5">
                <div class="weather-text mb-3 text-white">
                  <h2>Current Weather App</h2>
                </div>
                <div class="weather-form">
                  <div class="input-group">
                    <input
                      id="search-city"
                      type="text"
                      class="form-control"
                      placeholder="Search weather by city name"
                    />
                    <button
                      id="search-button"
                      onclick="searchButton()"
                      class="btn btn-danger"
                    >
                      Search
                    </button>
                  </div>
                  <div id="empty-input"></div>
                </div>
              </div>
            </div>
          </div>

          <!-- another row -->
          <div class="row">
            <div class="col-md-6 offset-md-3">
              <div id="container" class="weather-details text-center"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- js files -->
    <script src="js/index.js"></script>
  </body>
</html>
